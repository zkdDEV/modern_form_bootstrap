<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário - Bootstrap</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="shortcut icon" href="./icon/engrenagens_icon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="space-form">
            <h1>Formulário de Cadastro</h1>
            <form>
                <label class="form-label" for="nome">Nome:</label>
                <input class="form-control" type="text" id="nome">

                <label class="form-label" for="email">E-mail:</label>
                <input class="form-control" type="email" id="email">

                <label class="form-label" for="telefone">Telefone:</label>
                <input class="form-control" clas type="tel" id="telefone">
            </form>
            <div class="space-btn">
                <button class="btn btn-outline-light btn-lg">Enviar</button>
            </div>
        </div>
    </body>
</html>
